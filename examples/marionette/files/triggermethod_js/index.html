<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">// Trigger an event and/or a corresponding method name. Examples:
//
// `this.triggerMethod(&quot;foo&quot;)` will trigger the &quot;foo&quot; event and
// call the &quot;onFoo&quot; method.
//
// `this.triggerMethod(&quot;foo:bar&quot;)` will trigger the &quot;foo:bar&quot; event and
// call the &quot;onFooBar&quot; method.
Marionette.triggerMethod = function(event) {

  // split the event name on the &quot;:&quot;
  var splitter = /(^|:)(\w)/gi;

  // take the event section (&quot;section1:section2:section3&quot;)
  // and turn it in to uppercase name
  function getEventName(match, prefix, eventName) {
    return eventName.toUpperCase();
  }

  // get the method name from the event name
  var methodName = &#039;on&#039; + event.replace(splitter, getEventName);
  var method = this[methodName];
  var result;

  // call the onMethodName if it exists
  if (_.isFunction(method)) {
    // pass all arguments, except the event name
    result = method.apply(this, _.tail(arguments));
  }

  // trigger the event, if a trigger method exists
  if (_.isFunction(this.trigger)) {
    this.trigger.apply(this, arguments);
  }

  return result;
};

// triggerMethodOn invokes triggerMethod on a specific context
//
// e.g. `Marionette.triggerMethodOn(view, &#039;show&#039;)`
// will trigger a &quot;show&quot; event or invoke onShow the view.
Marionette.triggerMethodOn = function(context, event) {
  var args = _.tail(arguments, 2);
  var fnc;

  if (_.isFunction(context.triggerMethod)) {
    fnc = context.triggerMethod;
  } else {
    fnc = Marionette.triggerMethod;
  }

  return fnc.apply(context, [event].concat(args));
};</textarea>
