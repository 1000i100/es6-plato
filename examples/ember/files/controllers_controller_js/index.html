require('ember-runtime/system/string');

var get = Ember.get;

/**
@module ember
@submodule ember-runtime
*/

/**
  `Ember.ControllerMixin` provides a standard interface for all classes that
  compose Ember's controller layer: `Ember.Controller`,
  `Ember.ArrayController`, and `Ember.ObjectController`.

  Within an `Ember.Router`-managed application single shared instaces of every
  Controller object in your application's namespace will be added to the
  application's `Ember.Router` instance. See `Ember.Application#initialize`
  for additional information.

  ## Views

  By default a controller instance will be the rendering context
  for its associated `Ember.View.` This connection is made during calls to
  `Ember.ControllerMixin#connectOutlet`.

  Within the view's template, the `Ember.View` instance can be accessed
  through the controller with `{{view}}`.

  ## Target Forwarding

  By default a controller will target your application's `Ember.Router`
  instance. Calls to `{{action}}` within the template of a controller's view
  are forwarded to the router. See `Ember.Handlebars.helpers.action` for
  additional information.

  @class ControllerMixin
  @namespace Ember
  @extends Ember.Mixin
*/
Ember.ControllerMixin = Ember.Mixin.create({
  /**
    The object to which events from the view should be sent.

    For example, when a Handlebars template uses the `{{action}}` helper,
    it will attempt to send the event to the view's controller's `target`.

    By default, a controller's `target` is set to the router after it is
    instantiated by `Ember.Application#initialize`.

    @property target
    @default null
  */
  target: null,

  store: null,

  send: function(actionName) {
    var args = [].slice.call(arguments, 1), target;

    if (this[actionName]) {
      Ember.assert("The controller " + this + " does not have the action " + actionName, typeof this[actionName] === 'function');
      this[actionName].apply(this, args);
    } else if(target = get(this, 'target')) {
      Ember.assert("The target for controller " + this + " (" + target + ") did not define a `send` method", typeof target.send === 'function');
      target.send.apply(target, arguments);
    }
  }
});

/**
  @class Controller
  @namespace Ember
  @extends Ember.Object
  @uses Ember.ControllerMixin
*/
Ember.Controller = Ember.Object.extend(Ember.ControllerMixin);

<script type="text/html" id="complexity-notice-template">
<div class="complexity-notice">
  Complexity : {{ complexity.cyclomatic }} <br>
  Length : {{ complexity.halstead.length }} <br>
  Difficulty : {{ complexity.halstead.difficulty.toFixed(2) }} <br>
  Est # bugs : {{ complexity.halstead.bugs.toFixed(2) }}<br>
</div>
</script>
<script>
  function focusFragment() {
    $('.plato-mark').removeClass('focus');
    var markId = window.location.hash.substr(1);
    if (markId) $('.' + markId).addClass('focus');
  }

  $(focusFragment)
  window.onhashchange = function(){
    focusFragment();
  }

  var srcEl = document.getElementById('file-source');
  var options = {
    lineNumbers : true,
    gutters     : ['plato-gutter'],
    readOnly    : 'nocursor'
  };
  var cm = CodeMirror.fromTextArea(srcEl, options);

  var byComplexity = _.map(__report.functions,function(fn,i){
    return {
      label : fn.name,
      value : fn.complexity.cyclomatic
    }
  })

  var bySloc = _.map(__report.functions,function(fn,i){
    return {
      label : fn.name,
      value : fn.complexity.sloc.physical,
      formatter: function (x) { return x + " lines"}
    }
  })

  var scrollToLine = function(i, data) {
    var origScroll = [window.pageXOffset,window.pageYOffset];
    window.location.hash = '#plato-mark-fn-' + i;
    window.scrollTo(origScroll[0],origScroll[1]);
    var line = __report.functions[i].line;
    var coords = cm.charCoords({line : line, ch : 0});
    $('body,html').animate({scrollTop : coords.top -50},250)
  };

  Morris.Donut({
    element: 'fn-by-complexity',
    data: byComplexity
  }).on('click',scrollToLine);
  Morris.Donut({
    element: 'fn-by-sloc',
    data: bySloc
  }).on('click',scrollToLine);


  __report.functions.forEach(function (fn,i) {
    var name = fn.name === '<anonymous>' ? 'function\\s*\\([^)]*\\)' : fn.name;
    var line = fn.line - 1;
    var re = new RegExp('(' + name + ')', 'g');
    var cursor = cm.getSearchCursor(re, {line : line, ch : 0});
    var match;
    _.templateSettings = {
      interpolate : /\{\{(.+?)\}\}/g
    };
    var notice = _.template($('#complexity-notice-template').text());
//    cm.addLineWidget(line, $(notice(fn))[0], {});

    while (match = cursor.findNext()) {
      if (cursor.to().line !== line) break;
      cm.markText(
        { line : line, ch : cursor.from().ch },
        { line : line, ch : cursor.to().ch },
        {
          className   : 'plato-mark plato-mark-fn-' + i,
          startStyle  : 'plato-mark-start',
          endStyle    : 'plato-mark-end'
        }
      )
    }
    var gutterIcon = $('<a class="plato-gutter-complexity" name="' + ('plato-mark-fn-'+i) + '"><i class="icon-cog"></i></a>');
    cm.setGutterMarker(line, 'plato-gutter', gutterIcon[0])
    var stillIn = false;
    var markStart = $('.plato-mark-start.plato-mark-fn-' + i);
    var markSpans = $('.plato-mark-fn-' + i);

    markSpans.add(gutterIcon)
      .on('mouseenter touchstart',function(e){
        e.preventDefault();
        e.stopPropagation();
        markSpans.addClass('active');
        stillIn = true;
        markStart.popover('show');
      })
      .on('mouseleave touchend',function(e){
        e.preventDefault();
        e.stopPropagation();
        markSpans.removeClass('active');
        stillIn = false;
        setTimeout(function(){
          if (!stillIn) markStart.popover('hide');
        },200);
      });

    markStart.popover({
      trigger : 'manual',
      content : notice(fn),
      html : true,
      title : fn.name === '<anonymous>' ? '&lt;anonymous&gt;' : 'function ' + fn.name + '',
      placement : 'top'
    })

  })

</script>
